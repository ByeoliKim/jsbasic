<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try this</title>
    <style>
        .container {
            display: flex;
        }

        li {
            margin: 10px 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>
                <button id="btn1">국어수업</button>
                <span id="sp1">요일을 선택하세요</span>
            </li>
            <li>
                <button id="btn2">수학수업</button>
                <span id="sp2">요일을 선택하세요</span>
            </li>
        </ul>
    </div>
    <script>
        const WEEKS = ['일', '월', '화', '수', '목', '금', '토'];
        const getNextWeek = ((별이) => {
            let widx = -1;
            return (별이) => {
                // widx += 1;  // side-effect!
                // if (widx >= WEEKS.length) widx = 0;
                // return WEEKS[widx];
                if (WEEKS.indexOf(별이) > -1) {
                    widx = WEEKS.indexOf(별이);
                } else {
                    widx = -1;
                }
                widx += 1;
                if (widx >= WEEKS.length) widx = 0;
                return WEEKS[widx];
            };
        })();

        window.addEventListener('load', function () {
            // for(var i = 0; i < li.length; i++) {
            //     var $btn = document.getElementById('btn'+i+1);
            //     var $sp = document.getElementById('sp'+i+1);
            //     $btn.addEventListener('click', functin(){
            //         $sp.innerHTML - getNextWeek($sp.innerHTML);                      
            //     });
            // }

            // $li.each(function(){
            //     $(this).find(btn);

            // })
            const $btn1 = document.getElementById('btn1');
            const $btn2 = document.getElementById('btn2');
            const $sp1 = document.getElementById('sp1');
            const $sp2 = document.getElementById('sp2');

            $btn1.addEventListener('click', function (event) {
                //console.log('Click11!!!!!', this, event.target); // button
                $sp1.innerHTML = getNextWeek($sp1.innerHTML);
            });

            $btn2.addEventListener('click', (event) => {
                //console.log('Click22!!!!!', this, event.target); // window
                $sp2.innerHTML = getNextWeek($sp2.innerHTML);
            });
        });
    </script>
</body>

</html>
